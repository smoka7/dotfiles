window:
  dynamic_title: true
  dimensions:
    columns: 0
    lines: 0
  position:
    x: 0
    y: 0

  startup_mode: Windowed
  #position:
  #x: 0
  #y: 0

  padding:
    x: 0
    y: 0

  dynamic_padding: true
  decorations: none

scrolling:
  history: 50000
  multiplier: 3

font:
  normal:
    family: JetBrains Mono
    style: regular

  bold:
    family: JetBrains Mono
    style: bold

  italic:
    family: JetBrains Mono
    style: Italic

  size: 12.0

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

  use_thin_strokes: true

draw_bold_text_with_bright_colors: true
background_opacity: 0.8
key_bindings:
  - { key: W, mods: Control, action: Quit }
# Colors (Ayu Mirage)
colors:
  # Default colors
  primary:
    background: "#202734"
    foreground: "#CBCCC6"

  # Normal colors
  normal:
    black: "#191E2A"
    red: "#FF3333"
    green: "#BAE67E"
    yellow: "#FFA759"
    blue: "#73D0FF"
    magenta: "#FFD580"
    cyan: "#95E6CB"
    white: "#C7C7C7"

  # Bright colors
  bright:
    black: "#686868"
    red: "#F27983"
    green: "#A6CC70"
    yellow: "#FFCC66"
    blue: "#5CCFE6"
    magenta: "#FFEE99"
    cyan: "#95E6CB"
    white: "#FFFFFF"
